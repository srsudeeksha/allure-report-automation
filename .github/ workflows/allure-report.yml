name: Run tests and publish Allure report

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # optional: allows manual trigger from Actions tab

permissions:
  contents: write  # needed to push to gh-pages
  pages: write     # needed to deploy GitHub Pages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run Vitest tests and generate Allure results
      - name: Run tests and generate Allure results
        run: npm run test:allure

      # 5️⃣ Build Allure report HTML
      - name: Build Allure report
        run: npx allure generate allure-results --clean -o allure-report

      # 6️⃣ Deploy to GitHub Pages
      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages        # branch where report will be published
          publish_dir: allure-report       # folder containing generated report
          user_name: "github-actions"
          user_email: "github-actions@github.com"
