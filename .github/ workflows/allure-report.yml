name: Run tests and publish Allure report

on:
  push:
    branches: [ main ]   # Change if your main branch has a different name

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run tests (generate Allure results)
      # Make sure this command generates allure-results folder
      - name: Run tests and generate Allure results
        run: npm run test:allure

        # Example in package.json:
        # "scripts": {
        #   "test:allure": "npx jest --runInBand --reporters=jest-allure --output=allure-results"
        # }

      # 5Ô∏è‚É£ Load previous Allure report history
      - name: Load previous Allure report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: allure-prev-history

      # 6Ô∏è‚É£ Build Allure report
      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: allure-prev-history
          allure_results: allure-results
          allure_history: allure-report     # üëà CHANGE: match your folder name!

      # 7Ô∏è‚É£ Publish Allure report to GitHub Pages
      - name: Publish Allure report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report         # üëà CHANGE: match your generated report folder
