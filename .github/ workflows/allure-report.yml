name: Run tests and publish Allure report

on:
  push:
    branches: [ main ]         # triggers on main branch changes
  workflow_dispatch:           # allows manual trigger

permissions:
  contents: write              # Needed to push to gh-pages
  pages: write                 # Needed to update GitHub Pages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run Vitest tests and generate Allure results
      - name: Run tests and generate Allure results
        run: |
          npm run test:allure

      # 5️⃣ Generate Allure HTML report (if not generated by script)
      - name: Generate Allure HTML report
        run: |
          npx allure generate allure-results --clean -o allure-report

      # 6️⃣ Ensure allure-report folder exists
      - name: Check Allure report folder
        run: |
          if [ ! -d "allure-report" ]; then
            echo "Error: allure-report folder not found!"
            exit 1
          fi

      # 7️⃣ Deploy Allure report to GitHub Pages
      - name: Publish Allure report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
