name: Allure Vitest CI

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: .
        run: npm ci

      # 4️⃣ Run Allure tests
      - name: Run Vitest tests and generate Allure report
        run: npm run test:allure
        working-directory: .

      # 5️⃣ Deploy Allure HTML to GitHub Pages
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          force_orphan: true

      # 6️⃣ Display report URL in Actions summary
      - name: Show Report URL
        run: |
          echo "## ✅ Allure Report Published" >> $GITHUB_STEP_SUMMARY
          echo "View report here:" >> $GITHUB_STEP_SUMMARY
          echo "- [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
