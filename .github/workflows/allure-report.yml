name: Allure Vitest CI

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      # 4️⃣ Run Vitest tests with Allure
      - name: Run Vitest tests
        run: npm run test:allure
        working-directory: frontend

      # 5️⃣ Deploy Allure HTML report to GitHub Pages
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/allure-report
          publish_branch: gh-pages
          force_orphan: true

      # 6️⃣ Display live report URL
      - name: Show Allure Report URL
        run: |
          echo "## ✅ Allure Report Published" >> $GITHUB_STEP_SUMMARY
          echo "View report here:" >> $GITHUB_STEP_SUMMARY
          echo "- [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
